<!doctype html>
<html class="no-js h-100" lang="pt">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Hagatus Wallet Manager - Esqueci minha senha</title>

    <!-- head assets begin -->
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/fontawesome/all.min.css"/>
    <link rel="stylesheet" href="css/layout.1.0.0.min.css"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300" rel="stylesheet" type="text/css">
    <script src="js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="js/fontawesome/all.js"></script>
    <script src="js/chart.js/chart.min.js"></script>
    <!-- head assets end -->
</head>
<body class="layout-fixed">
<div class="container-fluid">
    <div class="row">
        <main class="main-content forgot">
            <!-- tela de recuperação de login -->
            <div class="card">
                <div class="card-body">
                    <!--  card header begin -->
                    <div class="text-center pb-3 col">
                        <h4 class="pb-2">Hagatus Wallet Manager</h4>
                        <h6 class="card-subtitle text-muted">Recuperar conta</h6>
                    </div>
                    <!--  card header end -->

                    <!--  card form begin -->
                    <form action="index.html" class="row g-2" method="post">
                        <div class="input-group mb-3">
                            <input type="email" class="form-control" placeholder="E-mail" id="forgot"/>
                            <button class="btn btn-primary" type="submit">
                                Enviar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <!--  card form end -->
        </main>
    </div>
</div>
</body>
</html>
