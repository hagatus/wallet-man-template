<!doctype html>
<html class="no-js h-100" lang="pt">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Hagatus Wallet Manager - Cadastro</title>

    <!-- head assets begin -->
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/fontawesome/all.min.css"/>
    <link rel="stylesheet" href="css/layout.1.0.0.min.css"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300" rel="stylesheet" type="text/css">
    <script src="js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="js/fontawesome/all.js"></script>
    <script src="js/chart.js/chart.min.js"></script>
    <script src="js/common.1.0.0.js"></script>
    <!-- head assets end -->
</head>
<body class="layout-fixed">
<div class="container-fluid">
    <div class="row">
        <main class="main-content register">
            <div class="card">
                <div class="card-body">
                    <!-- card header begin -->
                    <div class="text-center pb-3 col">
                        <h4 class="pb-2">Hagatus Wallet Manager</h4>
                        <h6 class="card-subtitle text-muted">Criar conta</h6>
                    </div>
                    <!-- card header end -->

                    <!-- card form begin -->
                    <form action="index.html" method="post">

                        <div class="mb-3">
                            <label for="username" class="form-label">Nome Completo</label>
                            <input type="text" class="form-control" name="name">
                        </div>
                        <div>
                            <label for="birthday">Data de Nascimento</label>
                            <input type="date" class="form-control" name="birthday">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" class="form-control" name="email">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Senha</label>
                            <input type="password" class="form-control" name="email">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Repita a Senha</label>
                            <input type="password" class="form-control" name="email">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="terms">
                            <label class="form-check-label" for="terms">Eu Aceito os <a>Termos</a></label>
                        </div>
                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                    </form>
                    <!-- card form end -->
                    <p class="text-md-center">-OR-</p>
                    <div class="social-buttons d-grid">
                        <button class="btn btn-primary" type="button">
                            <i class="fab fa-facebook-f"></i>
                            Button
                        </button>
                        <button class="btn btn-danger" type="button">
                            <i class="fab fa-google-plus-g"></i>
                            Button
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
</body>
</html>
