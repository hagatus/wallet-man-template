<!doctype html>
<html class="no-js h-100" lang="pt">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Hagatus Wallet Manager - Login</title>

        <!-- head assets begin -->
        <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/fontawesome/all.min.css"/>
        <link rel="stylesheet" href="css/layout.1.0.0.min.css"/>
        <script src="js/bootstrap/bootstrap.bundle.min.js"></script>
        <script src="js/fontawesome/all.js"></script>
        <script src="js/chart.js/chart.min.js"></script>
        <!-- head assets end -->
    </head>
    <body class="layout-fixed">
        <div class="container-fluid">
            <div class="row">
                <main class="main-content login">
                    <!-- tela de login -->
                    <div class="card">
                        <div class="card-body">
                            <!-- card header begin -->
                            <div class="text-center pb-3 col">
                                <h4 class="pb-2">Hagatus Wallet Manager</h4>
                                <h6 class="card-subtitle text-muted">Acesse sua conta</h6>
                            </div>
                            <!-- card header end -->

                            <!-- card form begin -->
                            <form action="index.html" method="post">
                                <div class="mb-3">
                                    <label for="username" class="form-label">E-mail</label>
                                    <input type="email" class="form-control" id="username" aria-describedby="emailHelp">
                                    <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>-->
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Senha</label>
                                    <input type="password" class="form-control" id="password">
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="remember">
                                    <label class="form-check-label" for="remember">Lembrar neste dispositivo</label>
                                </div>
                                <button type="submit" class="btn btn-primary">Entrar</button>
                            </form>
                            <p class="text-md-center">OR</p>
                            <!-- card form end -->
                            <!-- d-grid gap-2 col-6 mx-auto -->
                            <div class="social-buttons d-grid">
                                <button class="btn btn-primary" type="button" >
                                    <i class="fab fa-facebook-f"></i>
                                    Button
                                </button>
                                <button class="btn btn-danger" type="button">
                                    <i class="fab fa-google-plus-g"></i>
                                    Button
                                </button>
                            </div>
                            <div class="action-links mt-3">
                                <a href="forgot.html">Esqueci minha senha</a><br>
                                <a href="register.html">Cadastrar</a>
                            </div>
                        </div>

                    </div>
                </main>
            </div>
        </div>
    </body>
</html>
